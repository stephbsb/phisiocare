<!DOCTYPE html>

    <meta name="theme-color" content="#38b8d4" />

      content="Clínica de Fisioterapia especializada em Pilates, Osteopatia, Método McKenzie, RPG e Liberação Miofascial. Em Águas Claras próximo ao metrô."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Phisiocare - Fisioterapia Especializada e Pilates - Em Águas Claras"
    />
    <meta
      property="og:description"
      content="Clínica de Fisioterapia especializada em Pilates, Osteopatia, Método McKenzie, RPG e Liberação Miofascial. Em Águas Claras próximo ao metrô."
    />
    <meta property="og:url" content="http://www.phisiocare.com.br" />
    <meta
      property="og:image"
      itemprop="image"
      content="%PUBLIC_URL%/assets/miniature.png"
    />

    <!-- Fonts and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

      href="css/materialize.min.css"

    />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        // Initialize Slider:
        $('.slider').slider({ height: 500 });

        $('.scrollspy').scrollSpy({
          scrollOffset: 100,
        });

        // Initialize Carousel
        $('.carousel').carousel({ indicators: true });

        // Initialize Modals:
        $('.modal').modal();
        $('.modal-trigger').leanModal({
          dismissible: true, // Modal can be dismissed by clicking outside of the modal
        });
      });
    </script>
  </body>
