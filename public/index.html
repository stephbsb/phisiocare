<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import Font Awesome Icon Font (https://fontawesome.com/v4.7.0/icons/) -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#38b8d4" />
    <meta
      name="description"
      content="Clínica de Fisioterapia especializada em Pilates, Osteopatia, Método McKenzie, RPG e Liberação Miofascial. Localizado em Águas Claras próximo ao metrô"
      .
    />
    <meta
      property="og:image"
      itemprop="image"
      content="%PUBLIC_URL%/assets/miniature.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Phisiocare - Fisioterapia Especializada e Pilates</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        // Initialize Slider:
        $('.slider').slider({ height: 500 });

        $('.scrollspy').scrollSpy({
          scrollOffset: 100,
        });

        // Initialize Carousel
        $('.carousel').carousel({ indicators: true });

        // Initialize Modals:
        $('.modal').modal();
        $('.modal-trigger').leanModal({
          dismissible: true, // Modal can be dismissed by clicking outside of the modal
        });
      });
    </script>
  </body>
</html>
